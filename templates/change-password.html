{% extends 'base.html' %}

{% block head %}
<title>
    Change password
</title>

{% endblock %}


{% block content %}

<div class="column is-4 is-offset-4">
    <h3 class="title">Change password for {{email}}</h3>
    <div class="box">

        {% with messages=get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
                {{messages[0]}}
            </div>

        {% endif %}
        {% endwith %}

        <form method="POST" action="/change-password">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" name="old_password" placeholder="Old password" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" name="new_password" placeholder="New password" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" name="confirm_new_password" placeholder="Confirm new password">
                </div>
            </div>

            <button class="button is-block is-info is-large is-fullwidth">Change</button>
        </form>
    </div>
</div>
{% endblock %}
