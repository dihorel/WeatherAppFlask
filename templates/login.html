{% extends 'base.html' %}

{% block head %}
<title>
    Login to your account
</title>
{% endblock %}


{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Login</h3>
    <div class="box">

        {% with messages=get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
                {{messages[0]}}
            </div>

        {% endif %}
        {% endwith %}

        <form method="POST" action="/login">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="email" name="email" placeholder="Your Email" autofocus="" id="input-email">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" name="password" placeholder="Your Password" id="input-password">
                </div>
            </div>
            <div class="field">
                <label class="checkbox">
                    <input type="checkbox" name="remember">
                    Remember me
                </label>
            </div>
            <button class="button is-block is-info is-large is-fullwidth" id="button-login">Login</button>
        </form>
        <a href="/recovery" target="_parent">
            <button class="button is-block is-info is-large is-fullwidth" style="margin:10px 0px 10px 0px">
                Forgot password
            </button>
        </a>
        
    </div>
</div>
{% endblock %}
